<!DOCTYPE html>
{% load static %}
<html lang="en">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Delish Dish Zone</title>

	 <!-- Favicon -->

<body>

	{% include 'includes/simplenavbar.html' %}

      }, 'google_translate_element');
      }
