        }

            }
            25%{
                background: url({% static 'extra-images/main_background.jpg' %}) no-repeat center / cover;
            }
            50%{
                background: url({% static 'extra-images/banner3-1.jpg' %}) no-repeat center / cover;
            }

            75%{
                background: url({% static 'extra-images/single-foodbakery-demo.jpg' %}) no-repeat center / cover;
            }
			100%{
                background: url({% static 'extra-images/menu_background.jpg' %}) no-repeat center / cover;
