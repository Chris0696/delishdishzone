{% load static %}

<div class="page-section restaurant-detail-image-section" style=" background: url({% if user_profile.cover_photo %}{{ user_profile.cover_photo.url }} {% else %} {% static 'images/default.jpg' %} {% endif %}) no-repeat scroll 0 0 / cover;">
    <!-- Container Start -->
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <!-- Column Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="company-info-detail">
                    <div class="company-info">
                        <div class="img-holder">
                            <figure>
                                {% if user_profile.profile_picture %}
                                <img class="thumbnail" src="{{user_profile.profile_picture.url}}" alt="Profile Picture">
                                {% else %}
                                <img class="thumbnail" src="{% static 'images/default.jpg' %}" alt="Profile Picture">
                                {% endif %}
                            </figure>
                        </div>
                        <div class="text-holder">
                            <span class="restaurant-title">{{user.first_name}} {{user.last_name}}</span>
                            <ul class="user-info-contact">
                                <li class="cell"><i class="icon-phone"></i><a href="tel:{{ user.phone_number }}">{{ user.phone_number }}</a></li>
                                <li class="email"><i class="icon-mail5"></i><a href="mailto:{{ user.email }}">{{ user.email }}</a></li>
                                <li class="text"><i class="icon-location"></i><p>{{user_profile.address}}, {{user_profile.rue}}</p></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Column End -->
        </div>
        <!-- Row End -->
    </div>
    <!-- Container End -->
</div>
